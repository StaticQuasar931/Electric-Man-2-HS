<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Electricman 2</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  ruffle-player, .ruffle-player {
    width: 100vw;
    height: 100vh;
    display: block;
  }
  #fallback {
    color: #fff;
    background: rgba(0,0,0,0.7);
    border: 1px solid #444;
    padding: 10px;
    font-family: sans-serif;
    font-size: 14px;
    text-align: center;
  }
  #fallback a {
    color: #6cf;
    text-decoration: underline;
  }
</style>

<!-- Ruffle from official CDN -->
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<script>
window.onbeforeunload = () =>
  "Leaving will close the game and reset progress. Continue?";

document.addEventListener("DOMContentLoaded", () => {
  const container = document.body;
  const SWF = "electricman2_fwg.swf";

  try {
    if (!window.RufflePlayer) throw new Error("RufflePlayer not loaded");
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.style.width = "100%";
    player.style.height = "100%";
    container.innerHTML = "";
    container.appendChild(player);
    player.load(SWF);
  } catch (e) {
    const fb = document.createElement("div");
    fb.id = "fallback";
    fb.innerHTML = `
      <p>Could not start Ruffle. You can try opening:</p>
      <p><a href="electricman2sample.htm" target="_blank">electricman2sample.htm</a>
         or <a href="electricman2_fwg.swf" target="_blank">electricman2_fwg.swf</a></p>
      <p><small>Error: ${e}</small></p>
    `;
    container.appendChild(fb);
  }
});
</script>
</head>
<body>
<div id="fallback">Loading Electricman 2...</div>
</body>
</html>
